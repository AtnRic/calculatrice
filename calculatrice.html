<!DOCTYPE html>
<html>
<head>
	<title>Calculatrice</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="calculator">
		<div class="display">
			<div class="calculation"></div>
			<div class="separator"></div>
			<div class="result"></div>
		</div>
			
		<div class="keys">
			<input class="key operator" type="button" value="(" onclick="baseCalculator.addToInput('(')" />
			<input class="key operator" type="button" value=")" onclick="baseCalculator.addToInput(')')" />
			<input class="key clear" type="button" value="C" class="clear" onclick="baseCalculator.clearInput()" />
			<input class="key operator" type="button" value="/" onclick="baseCalculator.addToInput('/')" />

			<input class="key" type="button" value="7" onclick="baseCalculator.addToInput('7')" />
			<input class="key" type="button" value="8" onclick="baseCalculator.addToInput('8')" />
			<input class="key" type="button" value="9" onclick="baseCalculator.addToInput('9')" />
			<input class="key operator" type="button" value="*" class="operator" onclick="baseCalculator.addToInput('*')" />

			<input class="key" type="button" value="4" onclick="baseCalculator.addToInput('4')" />
			<input class="key" type="button" value="5" onclick="baseCalculator.addToInput('5')" />
			<input class="key" type="button" value="6" onclick="baseCalculator.addToInput('6')" />
			<input class="key" type="button" value="-" class="operator" onclick="baseCalculator.addToInput('-')" />

			<input class="key" type="button" value="1" onclick="baseCalculator.addToInput('1')" />
			<input class="key" type="button" value="2" onclick="baseCalculator.addToInput('2')" />
			<input class="key" type="button"value="3" onclick="baseCalculator.addToInput('3')" />
			<input class="key operator" type="button" value="+" class="operator" onclick="baseCalculator.addToInput('+')" />

			<input class="key" type="button" value="0" onclick="baseCalculator.addToInput('0')" />
			<input class="key" type="button" value="." onclick="baseCalculator.addToInput('.')" />
			<input class="key calculate" type="button" value="=" class="operator" onclick="baseCalculator.computeResult()" />
			<input class="key operator" type="button" value="<-" class="operator" onclick="baseCalculator.removeLastInput()" />
		</div>

      
	</div>

	<script src="calculatrice.js"></script>
</body>
</html>
